<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DAODISEO - Real Estate Tokenization{% endblock %}</title>
    
    <!-- Self-hosted fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    
    <!-- Feather Icons -->
    <script src="{{ url_for('static', filename='js/lib/feather.min.js') }}"></script>
    <script>
        window.feather = window.feather || {
            replace: function() {
                console.log('Icons ready');
                return true;
            }
        };
        
        if (typeof feather !== 'undefined') {
            feather.replace();
        }
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glassPatch.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/daodiseo-ux.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="cosmic-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="DAODISEO">
                </div>
                <div class="app-title">DAODISEO</div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                            <i data-feather="home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('viewer') }}" class="nav-link {% if request.endpoint == 'viewer' %}active{% endif %}">
                            <i data-feather="cube"></i>
                            <span>BIM Viewer</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('upload') }}" class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}">
                            <i data-feather="upload"></i>
                            <span>Upload</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('contracts') }}" class="nav-link {% if request.endpoint == 'contracts' %}active{% endif %}">
                            <i data-feather="file-text"></i>
                            <span>Contracts</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">
                    <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="top-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i data-feather="search"></i>
                    </div>
                    <div class="user-menu">
                        <div class="notifications" id="notificationBtn">
                            <i data-feather="bell"></i>
                            <span class="notification-badge">3</span>
                        </div>
                        <button class="wallet-connect-btn" id="wallet-connect-btn">
                            <i data-feather="wallet"></i>
                            Connect Wallet
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard-unified.js') }}"></script>
    <script src="{{ url_for('static', filename='js/keplr-wallet.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
    
    <script>
        // Initialize Feather icons after page load
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
